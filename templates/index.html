<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Question Answering</title>
</head>
<body>
    <h1>Ask a Question</h1>
    <form method="post">
        <input type="text" name="question" required>
        <button type="submit">Ask</button>
    </form>
    {% if question %}
    <h2>Question:</h2>
    <p>{{ question }}</p>
    <h2>Answer:</h2>
    <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
