<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq LLM Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Groq Chat</h1>

        <form method="POST" class="chat-form">
            <textarea name="question" placeholder="Type your question..." required>{% if question %}{{ question }}{% endif %}</textarea>
            <button type="submit">Ask</button>
        </form>
        {% if answer %}
        <div class="chat-box user-box">
            <p>{{ question }}</p>
        </div>
        <div class="chat-box ai-box">
            <span class="arrow"></span>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
